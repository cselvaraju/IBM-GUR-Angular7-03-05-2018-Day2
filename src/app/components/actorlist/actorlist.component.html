<div class="container">
  <div class="row">
    <div class="col">
      <h5>Actors List</h5>
      
      <button (click)="toggleList()">{{ btnText }}</button>

      <table *ngIf="listFlag"
              class="table table-striped table-hover">
        <thead>
          <th>Name</th>
          <th>City</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr *ngFor="let actor of actors; index as n"
              (dblclick)="editActor(n)"
              (keyup)="handleKey($event)">
            <td>
              <span *ngIf="n !== selectedIndex">
                {{ actor.name }}
              </span>
              <span *ngIf="n === selectedIndex">
                <input type="text" [(ngModel)]="tempActor.name" />
              </span>
            </td>
            <td>
              <span *ngIf="n !== selectedIndex">
                {{ actor.city }}
              </span>
              <span *ngIf="n === selectedIndex">
                <input type="text" [(ngModel)]="tempActor.city" />
              </span>
            </td>
            <td>
              <span *ngIf="n !== selectedIndex">
                <button class="btn btn-primary" (click)="editActor(n)">
                  <i class="fa fa-pencil"></i>
                </button>
                <button class="btn btn-danger" (click)="deleteActor(n)">
                  <i class="fa fa-trash"></i>
                </button>
              </span>
              <span *ngIf="n === selectedIndex">
                <button class="btn btn-primary" (click)="cancelEdit(n)">
                  <i class="fa fa-undo"></i>
                </button>
                <button class="btn btn-primary" (click)="saveActor(n)">
                  <i class="fa fa-save"></i>
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <h3>Forms</h3>
      <h5>Using ngModel</h5>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input type="text" class="form-control" 
              placeholder="Name" 
              aria-label="Name" 
              aria-describedby="basic-addon1"
              [(ngModel)]="newName">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-map-marker"></i>
          </span>
        </div>
        <input type="text" class="form-control" 
              placeholder="City" 
              aria-label="City" 
              aria-describedby="basic-addon1"
              [(ngModel)]="newCity">
      </div>
      <div>
        <button class="btn btn-primary" (click)="addActor()">
          <span><i class="fa fa-plus"></i></span>
          <span>&nbsp;</span>
          <span><i class="fa fa-user"></i></span>
        </button>
      </div>
      <p></p>
      <h5>Using HTML Local References</h5>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-user"></i>
          </span>
        </div>
        <input type="text" class="form-control" 
              placeholder="Name" 
              aria-label="Name" 
              aria-describedby="basic-addon1"
              #name>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <i class="fa fa-map-marker"></i>
          </span>
        </div>
        <input type="text" class="form-control" 
              placeholder="City" 
              aria-label="City" 
              aria-describedby="basic-addon1"
              #city>
      </div>
      <div>
        <button class="btn btn-primary" 
                (click)="addActor2(name.value, city.value);
                        name.value = city.value = '';">
          <span><i class="fa fa-plus"></i></span>
          <span>&nbsp;</span>
          <span><i class="fa fa-user"></i></span>
        </button>
      </div>
    </div>
  </div>
</div>
